---
kind: "Template"
apiVersion: "v1"
metadata:
  name: "foreman"
  annotations:
    description: "Foreman application"
    tags: "quickstart,foreman"
labels:
  template: "foreman"
objects:
  - kind: "ImageStream"
    apiVersion: "v1"
    metadata: 
      name: "${NAME}"
      annotations: 
        description: "Keeps track of changes in the application image"

  - kind: "BuildConfig"
    apiVersion: "v1"
    metadata:
      name: "${NAME}"
    spec: 
      source: 
        type: "Git"
        git:
          uri: "https://github.com/ehelms/forklift.git"
          ref: "openshift"
        contextDir: "openshift/docker/foreman/"
      strategy:
        type: "Docker"
        dockerStrategy:
          dockerfilePath: Dockerfile
          env:
            - name: 'ENABLE_KATELLO'
              value: "${ENABLE_KATELLO}"
            - name: 'ENABLE_FOREMAN_DISCOVERY'
              value: "${ENABLE_FOREMAN_DISCOVERY}"
            - name: 'ENABLE_FOREMAN_REMOTE_EXECUTION'
              value: "${ENABLE_FOREMAN_REMOTE_EXECUTION}"
            - name: 'ENABLE_FOREMAN_DOCKER'
              value: "${ENABLE_FOREMAN_DOCKER}"
            - name: 'ENABLE_FOREMAN_HOOKS'
              value: "${ENABLE_FOREMAN_HOOKS}"
            - name: 'ENABLE_FOREMAN_ANSIBLE'
              value: "${ENABLE_FOREMAN_ANSIBLE}"
            - name: 'ENABLE_FOREMAN_OPENSCAP'
              value: "${ENABLE_FOREMAN_OPENSCAP}"
      triggers: 
        - type: "ImageChange"
        - type: "ConfigChange"
      output:
        to:
          kind: "ImageStreamTag"
          name: "${NAME}:latest"

  - kind: "DeploymentConfig"
    apiVersion: "v1"
    metadata:
      name: "${NAME}"
      annotations:
        description: "Defines how to deploy the application server"
    spec:
      strategy:
        type: "Recreate"
        recreateParams:
          pre:
            failurePolicy: "Abort"
            execNewPod:
              containerName: "${NAME}"
              command:
                - bundle
                - exec
                - rake
                - db:migrate
                - db:seed
      triggers:
        - type: "ImageChange"
          imageChangeParams:
            automatic: true
            containerNames:
              - "${NAME}"
            from:
              kind: "ImageStreamTag"
              name: "${NAME}:latest"
        - type: "ConfigChange"
      selector:
        name: "${NAME}"
      replicas: 1
      template:
        metadata:
          name: "${NAME}"
          labels:
            name: "${NAME}"
        spec:
          restartPolicy: Always
          containers:
            - name: "foreman"
              image: "${NAME}:latest"
              ports:
                - containerPort: 8080
                  protocol: TCP
              args:
                - bundle
                - exec
                - rails
                - server
                - -p
                - "8080"
                - -b
                - 0.0.0.0
              resources: {}
              env:
                - name: DATABASE_SERVICE_NAME
                  value: "${DATABASE_SERVICE_NAME}"
                - name: DATABASE_NAME
                  value: "${DATABASE_NAME}"
                - name: DATABASE_USER
                  value: "${DATABASE_USER}"
                - name: DATABASE_PASSWORD
                  value: "${DATABASE_USER}"
                - name: RAILS_ENV
                  value: "production"
                - name: SEED_ADMIN_USER
                  value: "admin"
                - name: SEED_ADMIN_PASSWORD
                  value: "changeme"
                - name: SEED_ADMIN_EMAIL
                  value: "admin@example.com"
                - name: ENABLE_KATELLO
                  value: "${ENABLE_KATELLO}"
                - name: 'ENABLE_FOREMAN_DISCOVERY'
                  value: "${ENABLE_FOREMAN_DISCOVERY}"
                - name: 'ENABLE_FOREMAN_REMOTE_EXECUTION'
                  value: "${ENABLE_FOREMAN_REMOTE_EXECUTION}"
                - name: 'ENABLE_FOREMAN_DOCKER'
                  value: "${ENABLE_FOREMAN_DOCKER}"
                - name: 'ENABLE_FOREMAN_HOOKS'
                  value: "${ENABLE_FOREMAN_HOOKS}"
                - name: 'ENABLE_FOREMAN_ANSIBLE'
                  value: "${ENABLE_FOREMAN_ANSIBLE}"
                - name: 'ENABLE_FOREMAN_OPENSCAP'
                  value: "${ENABLE_FOREMAN_OPENSCAP}"

  - kind: "Service"
    apiVersion: "v1"
    metadata: 
      name: "${NAME}"
      annotations: 
        description: "Exposes and load balances the application pods"
    spec: 
      ports: 
        - name: "web"
          port: 8080
          targetPort: 8080
      selector: 
        name: "${NAME}"

  - kind: "Route"
    apiVersion: "v1"
    metadata: 
      name: "${NAME}"
    spec: 
      host: "${APPLICATION_DOMAIN}"
      to: 
        kind: "Service"
        name: "${NAME}"

parameters: 
  - name: "NAME"
    displayName: "Name"
    description: "The name assigned to all of the frontend objects defined in this template."
    required: true
    value: "foreman"

  - name: "NAMESPACE"
    displayName: "Namespace"
    required: true
    description: "The OpenShift Namespace where the ImageStream resides."
    value: "openshift"

  - name: "SOURCE_REPOSITORY_URL"
    displayName: "Git Repository URL"
    required: true
    description: "The URL of the repository with your application source code."
    value: "https://github.com/theforeman/foreman.git"

  - name: "SOURCE_REPOSITORY_REF"
    displayName: "Git Reference"
    description: "Set this to a branch name, tag or other ref of your repository if you are not using the default branch."
    value: "develop"

  - name: "CONTEXT_DIR"
    displayName: "Context Directory"
    description: "Set this to the relative path to your project if it is not in the root of your repository."

  - name: "APPLICATION_DOMAIN"
    displayName: "Application Hostname"
    description: "The exposed hostname that will route to the Rails service, if left blank a value will be defaulted."
    value: ""

  - name: "GITHUB_WEBHOOK_SECRET"
    displayName: "GitHub Webhook Secret"
    description: "A secret string used to configure the GitHub webhook."
    generate: "expression"
    from: "[a-zA-Z0-9]{40}"

  - name: "SECRET_KEY_BASE"
    displayName: "Secret Key"
    description: "Your secret key for verifying the integrity of signed cookies."
    generate: "expression"
    from: "[a-z0-9]{127}"

  - name: "APPLICATION_USER"
    displayName: "Application Username"
    required: true
    description: "The application user that is used within the sample application to authorize access on pages."
    value: "admin"

  - name: "APPLICATION_PASSWORD"
    displayName: "Application Password"
    required: true
    description: "The application password that is used within the sample application to authorize access on pages."
    value: "changeme"

  - name: "RAILS_ENV"
    displayName: "Rails Environment"
    required: true
    description: "Environment under which the sample application will run. Could be set to production, development or test."
    value: "development"

  - name: "DATABASE_SERVICE_NAME"
    required: true
    displayName: "Database Service Name"
    value: "postgresql"

  - name: "DATABASE_USER"
    displayName: "Database Username"
    generate: "expression"
    from: "user[A-Z0-9]{3}"

  - name: "DATABASE_PASSWORD"
    displayName: "Database Password"
    generate: "expression"
    from: "[a-zA-Z0-9]{8}"

  - name: "DATABASE_NAME"
    required: true
    displayName: "Database Name"
    value: "root"

  - name: "DATABASE_HOST"
    required: true
    displayName: "Database host"
    value: "postgresql"

  - name: "DATABASE_PORT"
    required: true
    displayName: "Database host"
    value: "5432"

  - name: "MEMORY_LIMIT"
    displayName: "Memory Limit"
    required: true
    description: "Maximum amount of memory the Rails container can use."
    value: "512Mi"

  - name: "ENABLE_KATELLO"
    displayName: "Use Katello"
    required: false
    description: "Include Katello as a plugin"
    value: "false"

  - name: "ENABLE_FOREMAN_DISCOVERY"
    displayName: "Use Foreman Discovery"
    required: false
    description: "Include Foreman Discovery as a plugin"
    value: "false"

  - name: "ENABLE_FOREMAN_REMOTE_EXECUTION"
    displayName: "Use Foreman Remote Execution"
    required: false
    description: "Include Foreman Remote Execution as a plugin"
    value: "false"

  - name: "ENABLE_FOREMAN_ANSIBLE"
    displayName: "Use Foreman Ansible"
    required: false
    description: "Include Foreman Remote Execution as a plugin"
    value: "false"

  - name: "ENABLE_FOREMAN_DOCKER"
    displayName: "Use Foreman Docker"
    required: false
    description: "Include Foreman Remote Execution as a plugin"
    value: "false"

  - name: "ENABLE_FOREMAN_OPENSCAP"
    displayName: "Use Foreman Openscap"
    required: false
    description: "Include Foreman Remote Execution as a plugin"
    value: "false"

  - name: "ENABLE_FOREMAN_HOOKS"
    displayName: "Use Foreman Hooks"
    required: false
    description: "Include Foreman Remote Execution as a plugin"
    value: "false"
