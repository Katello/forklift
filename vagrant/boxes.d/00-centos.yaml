boxes:
  centos7:
    box_name:   'centos/7'
    image_name: !ruby/regexp '/CentOS 7.*PV/'
    google_options:
      image_family: 'centos-7'
    pty:        true
    libvirt: https://cloud.centos.org/centos/7/vagrant/x86_64/images/CentOS-7-x86_64-Vagrant-2004_01.LibVirt.box
    scenarios:
      - foreman
      - katello

  centos7-atomic:
    box_name: centos7-atomic
    pty: true
    libvirt: http://cloud.centos.org/centos/7/atomic/images/CentOS-Atomic-Host-7-Vagrant-Libvirt.box

  centos7-fips:
    box_name: 'pulp/centos7-fips'
    pty: true
    scenarios:
      - foreman
      - katello

  centos8:
    box_name: 'centos/8'
    disk_size: 40
    pty: true
    libvirt: https://cloud.centos.org/centos/8/vagrant/x86_64/images/CentOS-8-Vagrant-8.3.2011-20201204.2.x86_64.vagrant-libvirt.box
    scenarios:
      - foreman
      - katello

  centos8-stream:
    box_name: 'centos/stream8'
    disk_size: 40
    pty: true
    libvirt: https://cloud.centos.org/centos/8-stream/x86_64/images/CentOS-Stream-Vagrant-8-20210210.0.x86_64.vagrant-libvirt.box
    scenarios:
      - foreman
      - katello
