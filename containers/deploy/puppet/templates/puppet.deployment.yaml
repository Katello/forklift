---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: puppet
  namespace: "{{ project_name }}"
  labels:
    app: puppet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: puppet
  template:
    metadata:
      labels:
        app: puppet
    spec:
      containers:
        - name: puppet
          securityContext: {}
          volumeMounts:
            - readOnly: false
              mountPath: /etc/puppet
              name: puppet-data
          image: puppet/puppetserver
      serviceAccount: anyuid
      serviceAccountName: anyuid
      volumes:
        - name: puppet-data
          persistentVolumeClaim:
            claimName: puppet-data
