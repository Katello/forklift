---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: pulp-resource-manager
  namespace: "{{ project_name }}"
  labels:
    app: pulp-resource-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulp-resource-manager
  template:
    metadata:
      labels:
        app: pulp-resource-manager
    spec:
      containers:
        - name: pulp-resource-manager
          securityContext: {}
          image: "{{ registry }}/pulp-resource-manager:latest"
      serviceAccount: anyuid
      serviceAccountName: anyuid
