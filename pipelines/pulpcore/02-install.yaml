---
- name: install pulpcore
  hosts:
   - "{{ forklift_server_name }}"
  become: True
  vars_files:
    - ../vars/install_base.yml
    - ../vars/forklift_{{ pipeline_type }}.yml
  roles:
    - epel_repositories
    - pulp.pulp_installer.pulp_all_services
  environment:
    DJANGO_SETTINGS_MODULE: pulpcore.app.settings
